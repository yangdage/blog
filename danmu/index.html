<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>影院弹幕</title>
	<style type="text/css">
	html,body{ height:100%;}
	* html{ padding-top:100px;}/*for ie6*/
	body{ margin:0; padding:0; background-color:#000;}
	</style>
    <link rel="stylesheet" type="text/css" href="css/barrager.css">
</head>
<body>
</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>  
<script type="text/javascript" src="js/jquery.barrager.min.js"></script>
<script type="text/javascript">
//每条弹幕发送间隔
var looper_time=1000;
//是否首次执行
var run_once=true;
do_barrager();

function do_barrager(){
  if(run_once){
      //如果是首次执行,则设置一个定时器,并且把首次执行置为false
      looper=setInterval(do_barrager,looper_time);                
      run_once=false;
  }
  //随机延迟
  var speed=parseInt(Math.random()*6,10);
  data={
	img:'5.png', //图片 
	info:'弹幕文字信息', //文字 
	speed:speed, //延迟,单位秒,默认6 
	//bottom:70, //距离底部高度,单位px,默认随机 
	color:'#fff', //颜色,默认白色 
	old_ie_color:'#000000' //ie低版兼容色,不能与网页背景相同,默认黑色 
  }
  var size=$('.barrage').size();
  if(size<15){
  	$('body').barrager(data);	
  }
  
}
</script>

</html>
